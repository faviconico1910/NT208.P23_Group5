<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê sinh viên</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="ThongKe/ThongKe.css">
    <link rel="stylesheet" href="../layout/sidebar_teacher.css">
</head>
<body>

    <div class="main-container">
        <div id="sidebar-container"></div>
        <div class="content-container">
            <div class="page-header">
                <h1><i class="fas fa-chart-line"></i> Thống kê sinh viên</h1>
                <h2 id="class-name"><i class="fas fa-users"></i> <span id="class-name-text">Lớp:</span></h2>
            </div>

            <div class="stats-container">
                <div class="stat-card student-count">
                    <div class="stat-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Số lượng sinh viên</h3>
                        <p id="total-students">0</p>
                    </div>
                </div>
                
                <div class="stat-card average-gpa">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <h3>GPA trung bình</h3>
                        <p id="average-gpa">0.00</p>
                    </div>
                </div>
                
                <div class="stat-card average-credits">
                    <div class="stat-icon">
                        <i class="fas fa-award"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Tín chỉ tích lũy TB</h3>
                        <p id="average-credits">0</p>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-box piechart-box">
                    <div class="chart-header">
                        <h3><i class="fas fa-chart-pie"></i> Phân loại GPA</h3>
                        <div class="chart-legend" id="pie-legend"></div>
                    </div>
                    <canvas id="pieChart"></canvas>
                </div>
        
                <div class="chart-box barchart-box">
                    <div class="chart-header">
                        <h3><i class="fas fa-chart-bar"></i> Biểu đồ cột GPA</h3>
                    </div>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="ThongKe/ThongKe.js"></script>

</body>
</html>
