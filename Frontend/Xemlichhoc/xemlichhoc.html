<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lịch sự kiện từ file .ics</title>

    <!-- FullCalendar CSS -->
    <link rel="stylesheet" href="/layout/sidebar.css">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Xemlichhoc/xemlichhoc.css">
</head>
<body>
    <div class="main-container">
        <div id="sidebar-container"></div>

        <div class="content-container">
            <div class="header-page">
                <h1 id="tieude"><i class="fa-solid fa-calendar-days"></i>Thời Khóa Biểu</h1>   
            </div>

            <!-- Container chính có border dashed và padding xung quanh -->
            <div class="upload-box relative max-w-lg border-2 border-dashed border-gray-300 rounded-lg bg-white p-4 shadow-sm">
                <!-- Label -->
                <label for="icsFile" class="file-label block text-base font-semibold text-gray-700 mb-2">
                    Chọn file <span class="font-normal">.ics</span>:
                </label>

                <!-- Input chọn file -->
                <input
                    type="file"
                    id="icsFile"
                    accept=".ics"
                    class="block w-full text-gray-600
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-md file:border-0
                        file:text-sm file:font-medium
                        file:bg-gray-100 file:text-gray-700
                        hover:file:bg-gray-200
                        pr-10 mb-2"
                />

                <!-- Hiển thị tên file đã chọn -->
                <div class="text-sm text-gray-700 mb-1">
                    Tệp đã chọn: <span id="fileName" class="font-medium">Không có tệp nào được chọn</span>
                    <button
                        type="button"
                        id="clearIcsBtn"
                        class="absolute ml-2 text-gray-500 hover:text-red-600 rounded-md hidden"
                        title="Xóa file đã chọn"
                    >
                        ✕
                    </button>
                </div>

                <!-- Nút Xóa file (ẩn mặc định) -->
                
            </div>



            <div id="calendar"></div>
        </div>
    </div>
    
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <!-- ICAL.js (để parse file .ics) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="Xemlichhoc/xemlichhoc.js"></script>
</body>
</html>
