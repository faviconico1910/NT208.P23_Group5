<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
         body {
            background-color: #f8f9fa;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center; /* Căn giữa theo chiều ngang */
    align-items: center; /* Căn giữa theo chiều dọc */
    height: 100vh; /* Chiều cao full màn hình */
    margin: 0;
    }
   
    input, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    button {
       
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #1b0de0;
    }
    #loginForm {
        background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 400px; /* Giới hạn chiều rộng form */
}

#logo-container {
    display: flex;
    flex-direction: column; /* Sắp xếp logo + chữ theo chiều dọc */
    align-items: center;
    text-align: center;
    margin-bottom: 0px;
   
}

#logo-container img {
    width: 90px; /* Điều chỉnh kích thước logo nhỏ lại */
    margin-bottom: 20px;
}


.dhqg, .dhcntt {
    font-size: 18px;
    margin: 0;
}
.web {
    font-size: 23px;
    color: blue;
    margin-top: 10px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div>
        <form id="loginForm">
            <div id="logo-container">
                <img src="https://cdn.haitrieu.com/wp-content/uploads/2021/10/Logo-DH-Cong-Nghe-Thong-Tin-UIT.png" alt="Logo UIT">
                <div class="text">
                    <p class="dhqg">Đại học Quốc gia TP. Hồ Chí Minh</p>
                    <p class="dhcntt">Trường Đại học Công nghệ Thông tin</p>
                    <p class="web">Chatbot Quản lí học tập</p>
                </div>
            </div>
    
            <input type="text" id="Tai_Khoan" placeholder="Nhập tài khoản" required>
            <input type="password" id="Mat_Khau" placeholder="Nhập mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>
    
<p id="message"></p>
<script src="script.js"></script>
</body>
</html>
