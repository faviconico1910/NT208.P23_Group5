<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <style>
    * {
    margin: 0px;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    width: 80%;
    background: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    max-height: 100%;
}

.login-section {
    width: 50%;
    padding: 50px;
}

.login-box {
    background: white;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-height: 110%;
}

h2 {
    margin-bottom: 20px;
    color: #000000;
}

h3 {
    margin-bottom: 25px;
    font-size: 30px;
    text-align: center;
    color: black;

}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 20px;
    margin-bottom: 10px;
    margin-left: 0px;
    font-weight: bold;
    color: black;
}

input {
    padding: 10px;
    margin-bottom: 30px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 20px;
}

button {
    background: #589be2;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    font-size: 20px;
    color: #f0f0f0;
}

.image-section {
    width: 50%;
    background: #589be2;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #5a97c2, #0e96b8);

}
.image-section::before {
    content: "";
    position: absolute;
    width: 32%;
    height: 67%;
    margin-bottom: -40px;
    background: rgba(255, 255, 255, 0.1); 
    backdrop-filter: blur(10px); 
    z-index: 1;
}
.image-box{
    position: relative;
    z-index: 2; 
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.image-box img {
    width: 100%;
    border-radius: 10px;
    
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2 style="margin-top: -35px; margin-bottom: 30px; margin-left: -30px; font-size: 30px;">Website đăng nhập</h2>
            <div class="login-box">
                <h3>Đăng nhập</h3>
                <form id="loginForm">
                    <label for="Tai_Khoan">Tài khoản</label>
                    <input type="text" id="Tai_Khoan" placeholder="Nhập tài khoản">
                    
                    <label for="Mat_Khau">Mật khẩu</label>
                    <input type="password" id="Mat_Khau" placeholder="Nhập mật khẩu">
                    
                    <button type="submit">Đăng nhập</button>
                </form>
            </div>
        </div>
        <div class="image-section">
            <h2 style="color: white">Website quản lý sinh viên</h2>
            <div class="image-box">
                <img src="image/招聘矢量插画人物场景插画招聘1100924黑与白-01 copy 1@2x.png" alt="hinhanhlogin" class="img" > 
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
