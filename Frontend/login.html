<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    * {
        margin: 0px;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        width: 70%;
        background: #f5f5f5;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-height: 100%;
    }

    .login-section {
        width: 50%;
        padding: 50px;
    }

    .login-box {
        background: white;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        max-height: 110%;
    }

    h2 {
        font-size: 30px;
        color: #2c3e50;
    }

    h3 {
        margin-bottom: 25px;
        font-size: 30px;
        text-align: center;
        color: #2c3e50;
        font-weight: 600;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 18px;
        margin-bottom: 10px;
        font-weight: 600;
        color: #34495e;
    }

    input {
        padding: 12px;
        margin-bottom: 25px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #6e8efb;
        box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        outline: none;
    }

    button {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        margin-top: 15px;
        font-size: 18px;
        color: white;
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
    }

    button:hover {
        background: linear-gradient(135deg, #5d7de9, #9666d6);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
    }

    .image-section {
        width: 50%;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .image-section::before {
        content: "";
        position: absolute;
        width: 32%;
        height: 67%;
        margin-bottom: -40px;
        background: rgba(255, 255, 255, 0.1); 
        z-index: 1;
        border-radius: 10px;
    }

    .image-box {
        position: relative;
        z-index: 2; 
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .image-box img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .image-section h2 {
        margin-bottom: 30px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        letter-spacing: 0.5px;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
        .container {
            width: 85%;
        }
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            width: 90%;
        }
        
        .login-section, .image-section {
            width: 100%;
        }
        
        .image-section {
            padding: 30px;
            order: -1;
        }
    }

    .google-login-btn {
        position: relative;
        z-index: 1;
        background: #fff;
        border: 2px solid #dadce0;
        border-radius: 8px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: #222;
        font-size: 18px;
        font-weight: 500;
        padding: 12px;
        cursor: pointer;
        transition: box-shadow 0.2s, border-color 0.2s, color 0.2s, background 0.2s, transform 0.2s;
        box-shadow: none;
        background-origin: border-box;
        background-clip: padding-box, border-box;
    }

    .google-login-btn:hover {
        border: 2px solid transparent;
        background:
            linear-gradient(#fff, #fff) padding-box,
            linear-gradient(90deg, #6e8efb, #a777e3) border-box;
        color: #174ea6;
        box-shadow: 0 4px 16px rgba(66, 133, 244, 0.18);
        transform: translateY(-2px) scale(1.03);
    }

    .google-logo {
        width: 28px;
        height: 28px;
        margin-right: 8px;
        background: none;
        border-radius: 50%;
        display: inline-block;
    }
    </style>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <!-- <h2 style="margin-top: -35px; margin-bottom: 30px; margin-left: -30px; font-size: 30px; color: #2c3e50;">Website đăng nhập</h2> -->
            <div class="login-box">
                <h3>Đăng nhập</h3>
                <form id="loginForm">
                    <label for="Tai_Khoan">Tài khoản</label>
                    <input type="text" id="Tai_Khoan" placeholder="Nhập tài khoản">
                    
                    <label for="Mat_Khau">Mật khẩu</label>
                    <input type="password" id="Mat_Khau" placeholder="Nhập mật khẩu">
                    
                    <button type="submit">Đăng nhập</button>
                    
                </form>
                <button id="google-btn" class="google-login-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="google-logo">
                    <span>Đăng nhập với Google</span>
                </button>
            </div>
        </div>
        <div class="image-section">
            <h2 style="color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">Website quản lý sinh viên</h2>
            <div class="image-box"> 
                <img src="image/招聘矢量插画人物场景插画招聘1100924黑与白-01 copy 1@2x.png" alt="hinhanhlogin" class="img"> 
           </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Sau khi đăng nhập Google thành công, hệ thống sẽ tự động chuyển trang phù hợp với vai trò của bạn. -->
</body>
</html>
