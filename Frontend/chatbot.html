<script>
    // Bi·∫øn to√†n c·ª•c
    let unreadMessages = 0;
    
    // H√†m m·ªü/ƒë√≥ng chat
    function toggleChat() {
        const chatBox = document.getElementById('chatBox');
        const unreadCount = document.getElementById('unreadCount');
        
        if (chatBox.style.display === 'none') {
            chatBox.style.display = 'flex';
            unreadCount.style.display = 'none';
            unreadMessages = 0;
        } else {
            chatBox.style.display = 'none';
        }
    }

    // H√†m g·ª≠i tin nh·∫Øn
    function sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        
        if (message) {
            addMessage(message, 'user');
            input.value = '';
            
            // Ph·∫£n h·ªìi t·ª± ƒë·ªông sau 1 gi√¢y
            setTimeout(() => {
                addMessage('T√¥i ƒë√£ nh·∫≠n ƒë∆∞·ª£c: "' + message + '"', 'bot');
            }, 1000);
        }
    }

    // H√†m th√™m tin nh·∫Øn v√†o khung chat
    function addMessage(text, sender) {
        const chatContent = document.getElementById('chatContent');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}-message`;
        messageDiv.innerHTML = `<p>${text}</p>`;
        
        // Th√™m tin nh·∫Øn welcome n·∫øu l√† l·∫ßn ƒë·∫ßu
        const welcomeMsg = document.querySelector('.welcome-message');
        if (welcomeMsg && sender === 'user') {
            welcomeMsg.style.display = 'none';
        }
        
        chatContent.appendChild(messageDiv);
        
        // Cu·ªôn xu·ªëng d∆∞·ªõi c√πng
        chatContent.scrollTop = chatContent.scrollHeight;
        
        // C·∫≠p nh·∫≠t s·ªë tin nh·∫Øn ch∆∞a ƒë·ªçc n·∫øu chatbox ƒëang ƒë√≥ng
        if (sender === 'bot' && document.getElementById('chatBox').style.display === 'none') {
            unreadMessages++;
            const unreadCount = document.getElementById('unreadCount');
            unreadCount.textContent = unreadMessages;
            unreadCount.style.display = 'flex';
        }
    }

    // H√†m x·ª≠ l√Ω ph√≠m Enter
    function handleKeyPress(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    }
</script>
