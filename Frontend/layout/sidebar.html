<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar</title>
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar d-flex flex-column" id="sidebar">
        <div class="sidebar__header-container">
            <div class="sidebar__open-close" id="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="sidebar__header">
                <i class="fa-solid fa-school"></i>
                UIT SYSTEM
            </div>
        </div>

        <nav class="sidebar__list navbar">
            <div class="navbar-collapse">
                <ul class="sidebar__list-item navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        <i class="fa-regular fa-user"></i>
                        <a class="sidebar__link text-white" href="" id="profile_link">Hồ sơ của bạn</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <i class="fa-solid fa-calendar-days"></i>
                        <a class="sidebar__link text-white" href="/xemlichhoc">Thời Khóa Biểu</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <a class="sidebar__link text-white" href="/KetQuaHocTap/completedCourses.html">Kết Quả Học tập</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <i class="fa-solid fa-lightbulb"></i>
                        <a class="sidebar__link text-white" href="/dexuatmonhoc">Đề xuất môn học</a>
                    </li>
                    <li class="nav-item dropdown position-relative">
                        <i class="fa-solid fa-circle-question"></i>
                        <a class="sidebar__link text-white dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"> Hướng dẫn
                        </a>
                        <ul class="dropdown-menu bg-light text-white" aria-labelledby="dropdownMenuLink">
                            <li>
                                <a href="/huongdandkhp" class="dropdown-item">Hướng dẫn DKHP</a>
                            </li>
                            <li>
                                <a href="/huongdanXTN" class="dropdown-item">Hướng dẫn XTN</a>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
            </div>
        </nav>
        <footer>
            <div class="nav-item d-flex justify-content-center align-items-center logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <a class="sidebar__link text-white" href="/login">Đăng xuất</a>
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const mssv = localStorage.getItem("Tai_Khoan");
            const profileLink = document.getElementById("profile_link");
            if (mssv && profileLink) {
                profileLink.href = `/student/${mssv}`;
            }

            const toggleButton = document.getElementById("toggle-btn");
            const sidebar = document.getElementById("sidebar");
                toggleButton.addEventListener("click", () => {
                    sidebar.classList.toggle("collapsed");
                })
            
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
