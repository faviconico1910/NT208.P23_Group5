<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar</title>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" type="text/css" href="/layout/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar d-flex flex-column" id="sidebar">
        <div class="sidebar__header-container">
            <div class="sidebar__open-close" id="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="sidebar__header">
                <i class="fa-solid fa-school"></i>
                UIT SYSTEM
            </div>
        </div>

        <nav class="sidebar__list navbar">
            <div class="navbar-collapse">
                <ul class="sidebar__list-item navbar-nav">
                    <li class="nav-item">
                        <a class="sidebar__link text-white d-flex align-items-center" href="/completedCourses/KetQuaHocTap">
                            <i class="fa-solid fa-graduation-cap"></i>
                            <span class="link-text">Kết Quả Học tập</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="sidebar__link text-white d-flex align-items-center" href="/student/profile">
                            <i class="fa-solid fa-user"></i>
                            <span class="link-text">Hồ sơ</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="sidebar__link text-white d-flex align-items-center" href="/xemlichhoc">
                            <i class="fa-solid fa-calendar-days"></i>
                            <span class="link-text">Thời Khóa Biểu</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="sidebar__link text-white d-flex align-items-center" href="/dexuatmonhoc">
                            <i class="fa-solid fa-lightbulb"></i>
                            <span class="link-text">Đề xuất môn học</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown position-relative">
                        <a class="sidebar__link text-white dropdown-toggle d-flex align-items-center" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-circle-question"></i>
                            <span class="link-text">Hướng dẫn</span>
                        </a>
                        <ul class="dropdown-menu bg-light" aria-labelledby="dropdownMenuLink">
                            <li>
                                <a href="/huongdandkhp" class="dropdown-item">Hướng dẫn DKHP</a>
                            </li>
                            <li>
                                <a href="/huongdanXTN" class="dropdown-item">Hướng dẫn XTN</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="sidebar__link text-white d-flex align-items-center" href="/chatbot/chatbot">
                            <i class="fa-solid fa-robot"></i>
                            <span class="link-text">Chatbot UIT</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <footer>
            <div class="nav-item logout" id="logout-btn"> 
                <a class="sidebar__link text-white d-flex align-items-center" href="/login" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="link-text">Đăng xuất</span>
                </a>
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.getElementById("toggle-btn");
            const sidebar = document.getElementById("sidebar");
                toggleButton.addEventListener("click", () => {
                    sidebar.classList.toggle("collapsed");
                })
        });
        function logout() {
            // Ghi đè trang hiện tại để xóa lịch sử
            history.pushState(null, '', '/logout');

            // Xóa localStorage & sessionStorage
            localStorage.clear();
            sessionStorage.clear();

            // Điều hướng bằng replace để không quay lại được
            location.replace('/login');
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
