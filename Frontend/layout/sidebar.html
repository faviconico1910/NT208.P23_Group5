<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar d-flex flex-column" id="sidebar">
        <div class="sidebar__header-container">
            <div class="sidebar__open-close" id="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            
            <div class="sidebar__header">
                <i class="fa-solid fa-school"></i>
                HỆ THỐNG UIT
            </div>
        </div>

        <div class="sidebar__list">
            <ul class="sidebar__list-item">
                <li class="nav-item d-flex align-items-center">
                    <i class="fa-regular fa-user"></i>
                    <a class="sidebar__link text-white" href="/profile.html">Hồ sơ của bạn</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <i class="fa-solid fa-calendar-days"></i>
                    <a class="sidebar__link text-white" href="/profile.html">Thời Khóa Biểu</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <a class="sidebar__link text-white" href="/completedCourses.html">Kết Quả Học tập</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <i class="fa-solid fa-lightbulb"></i>
                    <a class="sidebar__link text-white" href="/dexuatmonhoc.html">Đề xuất môn học</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <i class="fa-solid fa-circle-question"></i>
                    <a class="sidebar__link text-white" href="">Hướng dẫn</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <i class="fa-solid fa-circle-question"></i>
                    <a class="sidebar__link text-white" href="">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.getElementById("toggle-btn");
                const sidebar = document.getElementById("sidebar");

                toggleButton.addEventListener("click", () => {
                    sidebar.classList.toggle("collapsed");
                })
        })
    </script>
</body>
</html>
