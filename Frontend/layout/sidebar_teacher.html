    <!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Sidebar</title>
        <link rel="icon" type="image/x-icon" href="image/favicon.ico">
        <link rel="stylesheet" type="text/css" href="sidebar_teacher.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <!-- sidebar -->
        <div class="sidebar d-flex flex-column" id="sidebar">
            <div class="sidebar__header-container">
                <div class="sidebar__open-close" id="toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="sidebar__header">
                    <i class="fa-solid fa-school"></i>
                    UIT SYSTEM
                </div>
            </div>
            <nav class="sidebar__list navbar">
                <div class="navbar-collapse">
                    <ul class="sidebar__list-item navbar-nav">
                        <li class="nav-item">
                            <a class="sidebar__link text-white d-flex align-items-center" href="">
                                <i class="fa-solid fa-graduation-cap"></i>
                                <span class="link-text" id="profile_link">Hồ sơ giáo viên</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="sidebar__link text-white d-flex align-items-center" href="/dssv">
                               <i class="fa-solid fa-list-ul"></i>
                                <span class="link-text">Danh Sách Sinh Viên</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="sidebar__link text-white d-flex align-items-center" href="/thongkesv">
                                <i class="fas fa-chart-line"></i>
                                <span class="link-text">Thống Kê</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <footer>
                <div class="nav-item logout" id="logout-btn"> 
                    <a class="sidebar__link text-white d-flex align-items-center" href="/login" onclick="logout()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="link-text">Đăng xuất</span>
                    </a>
                </div>
            </footer>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const mssv = localStorage.getItem("Tai_Khoan");
                const profileLink = document.getElementById("profile_link");
                if (mssv && profileLink) {
                    profileLink.href = `/student/${mssv}`;
                }

                const toggleButton = document.getElementById("toggle-btn");
                const sidebar = document.getElementById("sidebar");
                    toggleButton.addEventListener("click", () => {
                        sidebar.classList.toggle("collapsed");
                    })
                
            });
        </script>
    </body>
    </html>
