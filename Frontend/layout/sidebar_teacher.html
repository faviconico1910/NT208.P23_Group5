    <!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Sidebar</title>
        <link rel="stylesheet" type="text/css" href="sidebar_teacher.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <!-- sidebar -->
        <div class="sidebar d-flex flex-column" id="sidebar">
            <div class="sidebar__header-container">
                <div class="sidebar__open-close" id="toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
                
                <div class="sidebar__header">
                    <i class="fa-solid fa-school"></i>
                    UIT SYSTEM
                </div>
            </div>

            <div class="sidebar__list">
                <ul class="sidebar__list-item">
                    <li class="nav-item d-flex align-items-center">
                        <i class="fa-regular fa-user"></i>
                        <a class="sidebar__link text-white" href="" id="profile_link">Hồ sơ giáo viên</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <a class="sidebar__link text-white" href="">Danh Sách Sinh Viên</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <i class="fas fa-chart-line"></i>
                        <a class="sidebar__link text-white" href="/thongkesv">Thống Kê</a>
                    </li>
                </ul>
            </div>
            <footer>
                <div class="nav-item d-flex justify-content-center align-items-center logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <a class="sidebar__link text-white" href="/login">Đăng xuất</a>
                </div>
            </footer>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const mssv = localStorage.getItem("Tai_Khoan");
                const profileLink = document.getElementById("profile_link");
                if (mssv && profileLink) {
                    profileLink.href = `/student/${mssv}`;
                }

                const toggleButton = document.getElementById("toggle-btn");
                const sidebar = document.getElementById("sidebar");
                    toggleButton.addEventListener("click", () => {
                        sidebar.classList.toggle("collapsed");
                    })
                
            });
        </script>
    </body>
    </html>
