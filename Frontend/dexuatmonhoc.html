<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Môn Học</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Danh Sách Môn Học Đề Xuất</h2>
    <p id="error-message" class="error"></p>
    
    <table>
        <thead>
            <tr>
                <th>Mã Môn Học</th>
                <th>Tên Môn Học</th>
                <th>Khoa</th>
                <th>Loại MH</th>
                <th>Học Kỳ</th>
                <th>Tín Chỉ LT</th>
                <th>Tín Chỉ TH</th>
                <th>Môn Học Trước</th>
                <th>Độ Khó</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("http://127.0.0.1:3000/api/dexuatmonhoc")  // Gọi API
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Lỗi khi tải dữ liệu từ API");
                    }
                    return response.json();
                })
                .then(data => {
                    const tableBody = document.getElementById("table-body");
                    tableBody.innerHTML = ""; // Xóa dữ liệu cũ nếu có

                    data.forEach(item => {
                        const row = `
                            <tr>
                                <td>${item.Ma_Mon_Hoc}</td>
                                <td>${item.Ten_Mon_Hoc}</td>
                                <td>${item.Ma_Khoa}</td>
                                <td>${item.Loai_MH}</td>
                                <td>${item.Hoc_ki}</td>
                                <td>${item.Tin_chi_LT}</td>
                                <td>${item.Tin_chi_TH}</td>
                                <td>${item.Ma_Mon_Hoc_Truoc || "Không"}</td>
                                <td>${item.Do_Kho}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    document.getElementById("error-message").textContent = error.message;
                });
        });
    </script>

</body>
</html>
