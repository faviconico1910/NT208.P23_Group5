<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" type="text/css" href="../layout/sidebar_teacher.css">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="/Teacher/DSSV.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 d-flex">
        <div id="sidebar-container"></div>  
        <!-- <div id="noClassMessage" class="alert alert-warning d-flex justify-content-center align-items-center mx-auto w-50" style="display: none;">
            Không có lớp cố vấn
        </div> -->
   
        <!-- Main Content -->
        <div id="main-container" style="margin-left: 250px; padding: 30px;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0 animate__animated animate__fadeIn">
                    <i class="bi bi-people-fill me-2"></i>Danh sách sinh viên
                </h2>
                <div class="search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm sinh viên...">
                </div>
            </div>
            
            <div class="table-container animate__animated animate__fadeInUp">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th><i class="bi bi-person me-2"></i>Tên sinh viên</th>
                                <th><i class="bi bi-card-text me-2"></i>MSSV</th>
                                <th><i class="bi bi-star-fill me-2"></i>GPA</th>
                                <th><i class="bi bi-telephone-fill me-2"></i>SĐT</th>
                                <th><i class="bi bi-person-vcard me-2"></i>SĐT Cha</th>
                                <th><i class="bi bi-person-vcard me-2"></i>SĐT Mẹ</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Dữ liệu sẽ được thêm bằng JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- javascript here -->
    <script src="/Teacher/DSSV.js"></script>
    
    <script>
        // Thêm hiệu ứng khi trang tải xong
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelector('.animate__fadeIn').classList.add('animate__fadeIn');
                document.querySelector('.animate__fadeInUp').classList.add('animate__fadeInUp');
            }, 100);
        });
    </script>
</body>
</html>
