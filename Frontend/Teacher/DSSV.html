<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" type="text/css" href="../layout/sidebar_teacher.css">
    <link rel="stylesheet" href="Teacher/DSSV.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container mt-5 d-flex">
        <div id="sidebar-container"></div>  
        <!-- <div id="noClassMessage" class="alert alert-warning d-flex justify-content-center align-items-center mx-auto w-50" style="display: none;">
            Không có lớp cố vấn
        </div> -->
   
        <!-- main container -->
        <div class="flex-grow-1" id="main-container" style="margin-left: 250px; padding: 30px;">
            <h2 class="text-center mb-5">
                Danh sách sinh viên
            </h2>
            <div class="mb-3 d-flex justify-content-end me-5">
                <input type="text" id="searchInput" class="form-control w-25" placeholder="Tìm kiếm sinh viên...">
            </div>
            <div id="studentTableContainer" class="d-flex justify-content-end">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Tên</th>
                            <th>MSSV</th>
                            <th>GPA</th>
                            <th>SĐT</th>
                            <th>SĐT Cha</th>
                            <th>SĐT Mẹ</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- javascript here -->
    <script src="Teacher/DSSV.js"></script>
    

</body>
</html>
